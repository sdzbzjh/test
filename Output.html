<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>output元素示例</title>
</head>
<body>
<form id="testForm" oninput="show.value=range1.value">
    请选择一个数值：
    <input name="range1" type="range" min="0" max="100" step="5"/>
    <output id="show">50</output>
</form>
</body>
</html>
